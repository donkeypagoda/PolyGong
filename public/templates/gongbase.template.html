<header>
  <div>
    <div>
      <span>Add A Gong</span>
      <span ng-repeat="gong in $ctrl.builder.availableGongs">
          <button ng-click="$ctrl.builder.addGong(gong)">Add {{gong}}</button>
      </span>
    </div>
    <div>
      <span>
        <button ng-click="$ctrl.builder.removeLastGong()">Remove Last Gong Added</button>
      </span>
    </div>
  </div>
</header>

<div class="wrapper">

  <div id="containerL" class="lefty one">
    <input id="lefty" type="checkbox" class="lefty"><label class="lefty_label" for="lefty">&equiv;</label>
    <div class="slide-menu lefty">
      <nav class="menu lefty">
        <li>
          <h1>Drone</h1>
          <input ng-model="droneSlider" ng-change="$ctrl.droneVolume(droneSlider)" type="range" ng-value="-36" step="0.5" min="-36" max="6">
        </li>
        <li>
          <h1>Bounce</h1>
          <input ng-model="bounceSlider" ng-change="$ctrl.delayMix(bounceSlider)" type="range" ng-value="0.0" step="0.01" min="0.0" max="1.0">
        </li>
        <li>
          <h1>Shimmy</h1>
          <input ng-model="shimmySlider" ng-change="$ctrl.verbMix(shimmySlider)" type="range" ng-value="0.0" step="0.01" min="-0.0" max="0.7">
        </li>
      </nav>
    </div>
  </div>

  <div class="two">
    <canvas class="gongbase1" width="700" height="700"></canvas>

    <div ng-repeat="g in $ctrl.builder.gongStack track by $index">
      <gong-holder gong="{{g}}"></gong-holder>
    </div>
    <canvas class="gongbase2" width="700" height="700"></canvas>
  </div>

  <div id="containerR" class="righty three">
    <input id="righty" type="checkbox" class="righty"><label class="righty_label" for="righty">&equiv;</label>
    <div class="slide-menu righty">
      <nav class="menu righty">
        <li>
          <div>
            <h1>Gong Rotation Speeds</h1>
            <div ng-repeat="rot in $ctrl.builder.gongDirectives track by $index">
              <input ng-model="rotSlider" ng-change="$ctrl.builder.rotateUpdate(rotSlider, $index)" name="rotSlider" type="range" ng-value="-47" step="1" min="-50" max="-1">
              <button ng-click="$ctrl.builder.rotateSwitch($index)">FLIP</button>
            </div>
          </div>
        </li>
        <li>
          <h1>Gong Volumes</h1>
          <div ng-repeat="vol in $ctrl.builder.gongDirectives track by $index">
          <input ng-model="volSlider" ng-change="$ctrl.builder.volUpdate(volSlider, $index)" type="range" ng-value="-12" step="0.5" min="-24" max="12">
          </div>
        </li>
      </nav>
    </div>
  </div>



<footer class="four center">
<div>
  <button ng-click="$ctrl.getUrl()">GET URL</button> <span ng-model="$ctrl.url.displayUrl">http://polygong.herokuapp.com/{{$ctrl.url.displayUrl}}</span>
</div>
</footer>

</div><!-- end wrapper -->
