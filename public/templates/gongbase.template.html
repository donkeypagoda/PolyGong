<header>
  <div>
    <div>
      <span>Add A Gong</span>
      <span ng-repeat="gong in $ctrl.builder.availableGongs">
          <button ng-click="$ctrl.builder.addGong(gong)">Add {{gong}}</button>
      </span>
    </div>
    <div>
      <span>
        <button ng-click="$ctrl.builder.removeLastGong()">Remove Last Gong Added</button>
      </span>
    </div>
  </div>
</header>

<canvas class="gongbase1" width="700" height="700"></canvas>
  <div ng-repeat="g in $ctrl.builder.gongStack track by $index">
    <gong-holder gong="{{g}}"></gong-holder>
  </div>
<canvas class="gongbase2" width="700" height="700"></canvas>

<hr>
<div><h1>Gong Rotation Speeds</h1>
  <span ng-repeat="rot in $ctrl.builder.gongDirectives track by $index">
    <input ng-model="slider1" ng-change="$ctrl.builder.rotateUpdate(slider1, $index)" type="range" step="1" min="0" max="50">
  </span>
</div>
<hr>
<div><h1>Gong Volumes</h1>
  <span ng-repeat="vol in $ctrl.builder.gongDirectives track by $index">
    <input ng-model="slider2" ng-change="$ctrl.builder.volUpdate(slider2, $index)" type="range" step="0.5" min="-24" max="12">
  </span>
</div>
<hr>
